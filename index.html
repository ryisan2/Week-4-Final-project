<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://kit.fontawesome.com/2d1751ace6.js" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>

    <section id="navigation">

        </div>

            <input type="text" placeholder="Search.." class="search__box"> <i class="fas fa-magnifying-glass click"></i>
        </div>
        <figure  onclick="toggleContrast()"><img src="./assets/power-on.png" alt="" class="power__button "></figure>
        <div class="list__container">
          <nav>
            <ul class="nav__list">
